---
- hosts: all
  user: cube
  gather_facts: no
  tasks:
    - name: Starting onto peeps 
      shell: nohup ./startnodes.sh 9 57006 52.4.9.5:57005 "netstart" NodeStorage
      args:
         chdir: /home/cube/run.dh256/
      environment:
         PATH: /usr/bin:/bin:/usr/sbin:/sbin:/usr/X11R6/bin:/usr/local/bin:{{ ansible_env.PATH }}

